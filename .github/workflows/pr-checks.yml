name: PR Checks

# This workflow runs comprehensive checks on PRs to ensure quality before merging.
# It's designed to catch all issues that could cause release failures.

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write # For commenting on PRs

jobs:
  # Critical pre-checks that must pass before any other work
  pre-checks:
    name: Pre-flight Checks
    runs-on: ubuntu-latest
    outputs:
      version-consistent: ${{ steps.version.outputs.consistent }}
      
    steps:
      - uses: actions/checkout@v4

      - name: Setup PyRustor Environment
        uses: ./.github/actions/setup-pyrustor
        with:
          python-version: "3.10"
          cache-key-suffix: 'pre-checks'

      - name: Version consistency check
        id: version
        run: |
          echo "üîç Checking version consistency..."
          if just check-version; then
            echo "consistent=true" >> $GITHUB_OUTPUT
            echo "‚úÖ All versions are synchronized" >> $GITHUB_STEP_SUMMARY
          else
            echo "consistent=false" >> $GITHUB_OUTPUT
            echo "## ‚ùå Version Consistency Check Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**This PR cannot be merged until versions are synchronized.**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### üîß How to fix:" >> $GITHUB_STEP_SUMMARY
            echo "1. Run: \`just sync-version\`" >> $GITHUB_STEP_SUMMARY
            echo "2. Or comment \`/sync-version\` on this PR" >> $GITHUB_STEP_SUMMARY
            echo "3. Or manually update version numbers in:" >> $GITHUB_STEP_SUMMARY
            echo "   - \`Cargo.toml\`" >> $GITHUB_STEP_SUMMARY
            echo "   - \`python/pyrustor/__init__.py\`" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Basic syntax checks
        run: |
          echo "üîç Running basic syntax checks..."
          # Check Rust syntax
          cargo check --workspace
          # Check Python syntax
          uv run python -m py_compile python/pyrustor/__init__.py

  # Essential tests that must pass for PR approval
  essential-tests:
    name: Essential Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: pre-checks
    strategy:
      fail-fast: false  # Don't fail fast - we want to see all Python version results
      matrix:
        python-version: ["3.8", "3.10", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Setup PyRustor Environment
        uses: ./.github/actions/setup-pyrustor
        with:
          python-version: ${{ matrix.python-version }}
          rust-components: 'clippy'
          cache-key-suffix: 'essential-test'

      - name: Build and Test
        uses: ./.github/actions/build-and-test
        with:
          test-type: 'full'  # Run full tests instead of just basic
          generate-stubs: 'true'
          upload-artifacts: 'true'
          artifact-name: 'essential-test-results-py${{ matrix.python-version }}'

  # Test coverage check - critical for code quality
  coverage-check:
    name: Test Coverage
    runs-on: ubuntu-latest
    needs: pre-checks

    steps:
      - uses: actions/checkout@v4

      - name: Setup PyRustor Environment
        uses: ./.github/actions/setup-pyrustor
        with:
          python-version: '3.11'
          cache-key-suffix: 'coverage'

      - name: Install coverage tools
        run: just install-coverage-tools

      - name: Build extension
        run: just ci-build
        env:
          RUST_BACKTRACE: 1

      - name: Generate type stubs
        run: just ci-stubs

      - name: Run Rust tests with coverage
        run: just coverage-rust

      - name: Run Python tests with coverage
        run: just coverage-python-ci
        env:
          PYTHONUNBUFFERED: 1

      - name: Check coverage thresholds
        run: |
          echo "üîç Checking coverage thresholds..."

          # Check if coverage.xml exists
          if [ ! -f coverage.xml ]; then
            echo "‚ùå Python coverage.xml not found"
            exit 1
          fi

          # Extract coverage percentage from coverage.xml
          COVERAGE=$(python -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          root = tree.getroot()
          coverage = float(root.attrib['line-rate']) * 100
          print(f'{coverage:.1f}')
          ")

          echo "üìä Current Python coverage: ${COVERAGE}%"

          # Set minimum coverage threshold
          MIN_COVERAGE=70

          if (( $(echo "$COVERAGE < $MIN_COVERAGE" | bc -l) )); then
            echo "‚ùå Coverage ${COVERAGE}% is below minimum threshold ${MIN_COVERAGE}%"
            echo "## ‚ùå Coverage Check Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Current coverage: **${COVERAGE}%**" >> $GITHUB_STEP_SUMMARY
            echo "Required minimum: **${MIN_COVERAGE}%**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please add more tests to improve coverage." >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "‚úÖ Coverage ${COVERAGE}% meets minimum threshold ${MIN_COVERAGE}%"
            echo "## ‚úÖ Coverage Check Passed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Current coverage: **${COVERAGE}%** ‚úÖ" >> $GITHUB_STEP_SUMMARY
            echo "Required minimum: **${MIN_COVERAGE}%**" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports-pr-${{ github.run_id }}
          path: |
            htmlcov/
            target/tarpaulin/
            coverage.xml
            target/tarpaulin/cobertura.xml
          retention-days: 7

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 80
          MINIMUM_ORANGE: 70
          COVERAGE_PATH: .
          MERGE_COVERAGE_FILES: false

  # Code quality checks
  quality-checks:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: pre-checks
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup PyRustor Environment
        uses: ./.github/actions/setup-pyrustor
        with:
          python-version: "3.10"
          rust-components: 'rustfmt,clippy'
          cache-key-suffix: 'quality'

      - name: Run linting and formatting checks
        run: just ci-lint

  # PR approval gate - all essential checks must pass
  pr-ready:
    name: PR Ready for Merge
    runs-on: ubuntu-latest
    needs: [pre-checks, essential-tests, coverage-check, quality-checks]
    if: always()

    steps:
      - name: Check all required jobs
        run: |
          echo "üîç Checking PR readiness..."

          # Check pre-checks
          if [[ "${{ needs.pre-checks.result }}" != "success" ]]; then
            echo "‚ùå Pre-flight checks failed"
            exit 1
          fi

          # Check essential tests
          if [[ "${{ needs.essential-tests.result }}" != "success" ]]; then
            echo "‚ùå Essential tests failed"
            exit 1
          fi

          # Check coverage
          if [[ "${{ needs.coverage-check.result }}" != "success" ]]; then
            echo "‚ùå Coverage check failed"
            exit 1
          fi

          # Check quality
          if [[ "${{ needs.quality-checks.result }}" != "success" ]]; then
            echo "‚ùå Code quality checks failed"
            exit 1
          fi

          echo "‚úÖ PR is ready for merge!"
          echo "## ‚úÖ PR Ready for Merge" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All essential checks have passed:" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Version consistency" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Essential tests (Python 3.8, 3.10, 3.12)" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Test coverage (‚â•70%)" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Code quality and linting" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This PR can be safely merged and released." >> $GITHUB_STEP_SUMMARY
